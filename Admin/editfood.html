<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assests/logo-1.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Edit Food - Admin</title>

<body>
    <div class="navi height100 blackbg text-center p-0">
        <h1 class="p-4"><img src="assests/logo-1.png" alt="Fooddy" target></h1>
        <div class="">
            <a href="./index.html">
                <div class="navitems p-3 w-100">Dashboard</div>
            </a>
            <a href="./fooditem.html">
                <div class="navitems p-3 w-100 active">Food Items</div>
            </a>
            <div class="navitems p-3 w-100" onclick="alert('Select any table from dashboard')">
                Make Bill
            </div>
        </div>
    </div>
    <div class="main p-5">
        <div class="row">
            <h1 class="my-3 mb-5">Edit Food Item</h1>
            <form action="" class="">
                <input type="text" class="mb-3 form-control" placeholder="Food Item" id="foodName" autocomplete="off"
                    required />
                <input type="number" class="mb-3 form-control" placeholder="Price" id="foodPrice" autocomplete="off"
                    required />
                <input type="submit" class="btn btn-outline-success" />
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
